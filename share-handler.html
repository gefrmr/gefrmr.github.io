<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chunks Share Handler</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Bezig met verwerkenâ€¦</h2>

  <script>
    async function handleShare() {
      try {
        // 1. Lees de POST-data die Android naar deze pagina stuurt
        const formData = await new Promise((resolve) => {
          const form = document.createElement("form");
          form.method = "POST";
          form.enctype = "application/x-www-form-urlencoded";
          document.body.appendChild(form);

          fetch(window.location.href, { method: "POST" })
            .then(response => response.formData())
            .then(resolve);
        });

        const text = formData.get("text") || "";
        const url  = formData.get("url")  || "";

        // 2. Stuur de data door naar jouw Apps Script backend
        await fetch("https://script.google.com/macros/s/AKfycbwiwLAf07rIVLd7MQN-zg5mNj8xQ7cQtsq8z8r8fo90yrPVPWByuC2F6OB43ebu5ovv/exec", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body:
            "text=" + encodeURIComponent(text) +
            "&url="  + encodeURIComponent(url)
        });

        // 3. Toon bevestiging
        document.body.innerHTML = "<h2>Toegevoegd aan je Google Sheet!</h2>";

      } catch (err) {
        console.error(err);
        document.body.innerHTML = "<h2>Er ging iets mis bij het verwerken.</h2>";
      }
    }

    handleShare();
  </script>

</body>
</html>
